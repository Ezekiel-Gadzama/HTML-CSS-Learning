<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Row Example</title>
  <style>
    /* Basic styles for the body */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    /* Container for buttons */
    .button-container {
      display: flex; /* Use Flexbox for layout */
      gap: 15px; /* Add space between buttons */
    }

    /* Styles for all buttons */
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    /* Individual button styles */
    .subscribe-button {
      background-color: #007bff;
      color: white;
    }

    .join-button {
      background-color: #28a745;
      color: white;
    }

    .tweet-button {
      background-color: #1da1f2;
      color: white;
    }

    /* Button hover effects */
    button:hover {
      transform: scale(1.1); /* Slight zoom effect */
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="subscribe-button" onclick="subscribeAction()">SUBSCRIBE</button>
    <button class="join-button" onclick="joinAction()">JOIN</button>
    <button class="tweet-button" onclick="tweetAction()">TWEET</button>
  </div>

  <script>
    // JavaScript functions for button actions
    function subscribeAction() {
      alert('You clicked SUBSCRIBE!');
    }

    function joinAction() {
      alert('You clicked JOIN!');
    }

    function tweetAction() {
      alert('You clicked TWEET!');
    }
  </script>
</body>
</html>
